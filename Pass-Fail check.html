<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Enter the mark</label>
    <input type="number" id="input-1">
    <button id="btn">Result</button>
    <h1 id="h1"></h1>


    <script>
        let result;
        document.getElementById("btn").onclick = ()=>{
            result = Number(document.getElementById("input-1").value);

            if(result>=50){
                document.getElementById("h1").innerHTML = "PASSED";
            }else{
                document.getElementById("h1").innerHTML = "FAILED";
            }
            


        }
    </script>

</body>
</html>
