<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Score Card
    </h1>

    <label>Enter your mark</label>
    <input type="number" id="input">
    <button id="btn">
        Result
    </button>
    <h1 id="h1-1"></h1>


    <script>

        document.getElementById("btn").onclick = ()=>{
           let result = Number(document.getElementById("input").value);

           if(result>=80 && result<89){
            document.getElementById("h1-1").innerHTML = "A+";
           } else if (result>=70 && result<79){
            document.getElementById("h1-1").innerHTML = "A";
           }else if(result>=60 && result<69){
            document.getElementById("h1-1").innerHTML = "B+";
           }else if(result>=50 && result<59){
            document.getElementById("h1-1").innerHTML = "B";
           }else if(result>=40 && result<49){
            document.getElementById("h1-1").innerHTML = "C";
           }else if( result<39){
            document.getElementById("h1-1").innerHTML = "E FAILED";
           }

        }

    </script>


</body>
</html>
