<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>DAY OF THE WEEK</h1>
    <label>Enter a number</label>
    <input type="number" id="input">
    <button id="btn">Click here</button>
    <h1 id="h1-1"></h1>


    <script>
        document.getElementById("btn").onclick = ()=>{
            let number = Number(document.getElementById("input").value);

            switch(number) {
                case 1:
                    document.getElementById("h1-1").innerHTML = "Monday";
                    break;

                    case 2:
                    document.getElementById("h1-1").innerHTML = "Tuesday";
                    break;

                    case 3:
                    document.getElementById("h1-1").innerHTML = "wednesday";
                    break;

                    case 4:
                    document.getElementById("h1-1").innerHTML = "thursday";
                    break;

                    case 5:
                    document.getElementById("h1-1").innerHTML = "friday";
                    break;

                    case 6:
                    document.getElementById("h1-1").innerHTML = "saturday";
                    break;
            }
        }

    </script>
</body>
</html>
