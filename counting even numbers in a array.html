    <script>
        let a= [2,3,4,5,6,7,8];
        let evennumber =0 ;
        let oddnumber =0;
        console.log(a);
        for(let i=0;i<7;i++){

            if(a[i]%2 == 0){
                
                evennumber++;
            }else{
               
                oddnumber++;
            }
        }
        console.log("Number of Even ="+evennumber);
