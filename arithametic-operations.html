<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1-1">Enter First number</h1>
    <input type="number" id="input-1">
    <h1 id="h1-2">Enter Second Number</h1>
    <input type="number" id="input-2"><br><br>

    <button id="btn">Click here for sum</button>
    <h1 id="h1-3"></h1>



</body>

<script>
    let num1,num2,sum;
    document.getElementById("btn").onclick = ()=>{
        num1= Number(document.getElementById("input-1").value);
        num2= Number(document.getElementById("input-2").value);
        sum=num1+num2;
        document.getElementById("h1-3").innerHTML = sum;
    }
</script>
</html>
