<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DESCENDING ORDER</h1>

    <script>

        let temp=0;
        let a = [45,23,1,20,88];
        console.log("Actual array = "+a)
        for(let i=0;i<4;i++){

            for(let j=i+1;j<5;j++){

                if(a[i]<a[j]){
                    temp = a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
            }
        }

        console.log("Descending Order =")
        for(let i=0; i<5;i++){
            console.log(` ${a[i]}`)
        }




    </script>
</body>
</html>
